	<form>
		<br>Type the number to convert it to Celsius <input type="text" id="num1" size="10" class="btn-block">
		<input type="Submit" value="CALCULATE" onclick="Calculate()" class="btn btn-warning btn-block"><br><br>

	</form>

	<script type="text/javascript">
		const DT = new Date();//constant declaration for date object
		document.getElementById('date').innerHTML = DT




		function Calculate(){
			let num1 = document.getElementById('num1').value;



			let difference = (num1 - 32) * 5/9;
			alert ("The value in Celsius is : " + difference);
		}
